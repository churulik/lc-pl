      - api
  livekit:
    container_name: livekit
    image: livekit/livekit-server:latest
    command: --config /livekit.yaml --node-ip=18.195.118.143
    restart: unless-stopped
    ports:
      - 7880:7880
      - 7881:7881
      - 7882:7882/udp
    volumes:
      - ./livekit.yaml:/livekit.yaml
