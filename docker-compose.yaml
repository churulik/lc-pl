    image: tushe2000/lc-api
    restart: unless-stopped
    ports:
      - 5000:5000
  ui:
    container_name: ui
#    build:
#      context: ./ui
#      dockerfile: ./Dockerfile
    image: tushe2000/lc-ui
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
